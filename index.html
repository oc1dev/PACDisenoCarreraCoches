<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Carrera de coches</title>
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <script src="scripts/Jqscript.js"></script>
</head>

<body id="body">
    <div id="header">
        <div id="botones">
            <button id="arrancar">Iniciar Carrera</button>
            <button id="reiniciar" style="display: none;">Reiniciar</button>
        </div>

        <div id="elSelect">
            <p><label for="cars">Selecciona coches participantes</label></p>
            <select name="cars" id="cars">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>

            </select>
        </div>
    </div>

    <div id="cuerpo">

        <span id="prueba"></span>

        <div id="participante">

        </div>


    </div>

</body>

</html>
